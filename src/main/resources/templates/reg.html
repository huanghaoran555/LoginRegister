<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>注册</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&amp;subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic" rel="stylesheet" type="text/css">
		<link rel="icon" type="image/png" sizes="16x16" href="release/assets/img/favicon-16x16.png">
		<link rel="icon" type="image/png" sizes="32x32" href="release/assets/img/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="release/assets/img/favicon-96x96.png">
		<link rel="stylesheet" href="release/styles/vendor-72d47c3353.css">
		<link rel="stylesheet" href="release/styles/auth-20116342ad.css">
	</head>
	<body>
		<main class="auth-main">
			<div class="auth-block">
				<h1>Register to MyVideo</h1>
				<h5 style="color: #ec006e"><span th:text="${tip1}"></span></h5>
				<form class="form-horizontal" action="/reg" method="post">
					<div class="form-group">
						<label for="inputName3" class="col-sm-2 control-label">Username</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputName3" name="username" placeholder="Username">
						</div>
					</div>
					
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password">
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Email">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPhone3" class="col-sm-2 control-label">Phone</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputPhone3" name="phone" placeholder="Phone">
						</div>
					</div>
					<div class="form-group">
						<label for="inputSex3" class="col-sm-2 control-label">Sex</label>
						<div class="col-sm-10" style="margin-top: 4px">
							Male<input type="radio" id="inputSex3" name="sex" value="男" >&nbsp;&nbsp;
							Female<input type="radio" id="inputSex4" name="sex" value="女" >
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">					
							<button type="submit" class="btn btn-default btn-auth" >Register</button>
						    <button type="#" class="btn btn-default btn-auth" style="margin-left: 20px;"><a href="auth.html" style="color: white;">Login</a></button>
						</div>
					</div>
				</form>
				
			</div>
		</main>
	</body>
</html>
